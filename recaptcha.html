<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homease reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .recaptcha-container {
            display: flex;
            justify-content: center;
            margin: 24px 0;
        }

        .status {
            margin-top: 24px;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .manual-verify {
            margin-top: 24px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .manual-verify h3 {
            color: #495057;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .manual-verify p {
            color: #6c757d;
            font-size: 12px;
            margin-bottom: 12px;
        }

        .manual-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .manual-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .manual-button:hover {
            background: #0056b3;
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">H</div>
        <h1>Security Verification</h1>
        <p>Please complete the reCAPTCHA verification to proceed with your payment.</p>
        
        <div class="recaptcha-container">
            <div class="g-recaptcha" 
                 data-sitekey="6LcXkZcrAAAAAHpKVExuSaxjTdZgS8npEkJCKsQX"
                 data-callback="onRecaptchaSuccess"
                 data-expired-callback="onRecaptchaExpired"
                 data-error-callback="onRecaptchaError">
            </div>
        </div>
        
        <div id="successStatus" class="status success">
            ✓ Verification successful! You can now proceed.
        </div>
        
        <div id="errorStatus" class="status error">
            ✗ Verification failed. Please try again.
        </div>
        
        
        
        <div class="footer">
            Powered by Google reCAPTCHA v2
        </div>
    </div>

    <script>
        function onRecaptchaSuccess(token) {
            console.log('reCAPTCHA v2 success:', token);
            document.getElementById('successStatus').style.display = 'block';
            document.getElementById('errorStatus').style.display = 'none';
            document.querySelector('.manual-verify').style.display = 'none';
            
            // Send success message to Flutter
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('onRecaptchaSuccess', token);
            }
            
            // Send message to Flutter WebView
            try {
                if (window.Flutter) {
                    console.log('Sending message to Flutter...');
                    window.Flutter.postMessage('recaptcha_verified');
                } else {
                    console.log('Flutter channel not available, trying alternative...');
                    // Alternative method for WebView communication
                    if (window.webkit && window.webkit.messageHandlers) {
                        window.webkit.messageHandlers.flutter.postMessage('recaptcha_verified');
                    }
                }
            } catch (error) {
                console.log('Error sending message to Flutter:', error);
                // Fallback: trigger a custom event
                document.dispatchEvent(new CustomEvent('recaptchaVerified'));
            }
        }
        
        function onRecaptchaExpired() {
            console.log('reCAPTCHA v2 expired');
            document.getElementById('successStatus').style.display = 'none';
            document.getElementById('errorStatus').style.display = 'block';
            document.getElementById('errorStatus').textContent = '✗ Verification expired. Please try again.';
        }
        
        function onRecaptchaError() {
            console.log('reCAPTCHA v2 error');
            document.getElementById('successStatus').style.display = 'none';
            document.getElementById('errorStatus').style.display = 'block';
            document.getElementById('errorStatus').textContent = '✗ Verification failed. Please try again.';
        }
        
    </script>
</body>
</html>
