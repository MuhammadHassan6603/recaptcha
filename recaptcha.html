<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homease reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .recaptcha-container {
            display: flex;
            justify-content: center;
            margin: 24px 0;
        }

        .status {
            margin-top: 24px;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #6c757d;
        }

        .debug-info {
            margin-top: 16px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 10px;
            color: #6c757d;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">H</div>
        <h1>Security Verification</h1>
        <p>Please complete the reCAPTCHA verification to proceed with your payment.</p>
        
        <div class="recaptcha-container">
            <div class="g-recaptcha" 
                 data-sitekey="6LcXkZcrAAAAAHpKVExuSaxjTdZgS8npEkJCKsQX"
                 data-callback="onRecaptchaSuccess"
                 data-expired-callback="onRecaptchaExpired"
                 data-error-callback="onRecaptchaError">
            </div>
        </div>
        
        <div id="successStatus" class="status success">
            ✓ Verification successful! You can now proceed.
        </div>
        
        <div id="errorStatus" class="status error">
            ✗ Verification failed. Please try again.
        </div>
        
        <div class="debug-info" id="debugInfo">
            Waiting for reCAPTCHA...
        </div>
         
        <div class="footer">
            Powered by Google reCAPTCHA v2
        </div>
    </div>

    <script>
        function updateDebug(message) {
            const debugEl = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugEl.innerHTML += `<br>[${timestamp}] ${message}`;
            console.log(`[${timestamp}] ${message}`);
        }

        function sendMessageToFlutter(message) {
            updateDebug(`Attempting to send: ${message}`);
            
            // Method 1: Direct Flutter channel
            if (window.Flutter && typeof window.Flutter.postMessage === 'function') {
                try {
                    window.Flutter.postMessage(message);
                    updateDebug('✓ Sent via Flutter.postMessage');
                    return true;
                } catch (error) {
                    updateDebug(`✗ Flutter.postMessage failed: ${error.message}`);
                }
            }
            
            // Method 2: WebKit message handlers (iOS)
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.Flutter) {
                try {
                    window.webkit.messageHandlers.Flutter.postMessage(message);
                    updateDebug('✓ Sent via webkit.messageHandlers');
                    return true;
                } catch (error) {
                    updateDebug(`✗ webkit.messageHandlers failed: ${error.message}`);
                }
            }
            
            // Method 3: Android WebView interface
            if (window.Android && typeof window.Android.postMessage === 'function') {
                try {
                    window.Android.postMessage(message);
                    updateDebug('✓ Sent via Android interface');
                    return true;
                } catch (error) {
                    updateDebug(`✗ Android interface failed: ${error.message}`);
                }
            }
            
            // Method 4: Custom event as fallback
            try {
                const event = new CustomEvent('flutterMessage', { detail: message });
                document.dispatchEvent(event);
                updateDebug('✓ Sent via custom event');
                return true;
            } catch (error) {
                updateDebug(`✗ Custom event failed: ${error.message}`);
            }
            
            // Method 5: URL change as last resort
            try {
                window.location.hash = `#flutter-message:${encodeURIComponent(message)}`;
                updateDebug('✓ Sent via URL hash');
                return true;
            } catch (error) {
                updateDebug(`✗ URL hash failed: ${error.message}`);
            }
            
            updateDebug('✗ All communication methods failed');
            return false;
        }

        function onRecaptchaSuccess(token) {
            updateDebug('reCAPTCHA verification successful');
            
            // Show success UI
            document.getElementById('successStatus').style.display = 'block';
            document.getElementById('errorStatus').style.display = 'none';
            
            // Send success message to Flutter
            const messageSent = sendMessageToFlutter('recaptcha_verified');
            
            if (messageSent) {
                updateDebug('Success message sent to Flutter');
            } else {
                updateDebug('Failed to send message to Flutter');
            }
            
            // Auto-close after 2 seconds if message sent successfully
            if (messageSent) {
                setTimeout(() => {
                    updateDebug('Auto-closing dialog...');
                    sendMessageToFlutter('dialog_close');
                }, 2000);
            }
        }
        
        function onRecaptchaExpired() {
            updateDebug('reCAPTCHA expired');
            document.getElementById('successStatus').style.display = 'none';
            document.getElementById('errorStatus').style.display = 'block';
            document.getElementById('errorStatus').textContent = '✗ Verification expired. Please try again.';
            
            sendMessageToFlutter('recaptcha_expired');
        }
        
        function onRecaptchaError() {
            updateDebug('reCAPTCHA error occurred');
            document.getElementById('successStatus').style.display = 'none';
            document.getElementById('errorStatus').style.display = 'block';
            document.getElementById('errorStatus').textContent = '✗ Verification failed. Please try again.';
            
            sendMessageToFlutter('recaptcha_error');
        }

        // Test communication when page loads
        window.addEventListener('load', function() {
            updateDebug('Page loaded, testing Flutter communication...');
            
            // Test different communication methods
            updateDebug(`Flutter available: ${!!window.Flutter}`);
            updateDebug(`WebKit available: ${!!(window.webkit && window.webkit.messageHandlers)}`);
            updateDebug(`Android available: ${!!window.Android}`);
            
            // Send test message
            sendMessageToFlutter('page_loaded');
        });
        
        // Listen for messages from Flutter
        window.addEventListener('message', function(event) {
            updateDebug(`Received message from Flutter: ${event.data}`);
        });
    </script>
</body>
</html>
